---
# tasks file for apigee-opdk-setup-os-common
- name: Update troubleshooting OS packages
  become: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items: "{{ os_packages }}"
  environment:
    http_proxy: "{{ http_proxy | default('') }}"
    https_proxy: "{{ https_proxy | default('') }}"
    no_proxy: "{{ no_proxy | default('') }}"
